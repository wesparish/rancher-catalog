# Default values for zoneminder-wes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  zoneminder:
    repository: nexus-jamie-docker.elastiscale.net/wesparish/zoneminder
    tag: cuda11-1.34
  mariadb:
    repository: nexus-jamie-docker.elastiscale.net/mariadb
    tag: "10.3"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  zoneminder:
    type: NodePort
    port: 80
  mariadb:
    type: NodePort
    port: 3306

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-wes
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 2000m
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  paths:
    - /
  hosts:
    - zm-jamie.elastiscale.net
  tls:
    - secretName: zm-jamie-elastiscale.net
      hosts:
        - zm-jamie.elastiscale.net

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector:
  zoneminder: "true"

tolerations: []

affinity: {}

mariadb:
  architecture: standalone
  auth:
    rootPassword: password
  primary:
    nodeSelector:
      ceph-client: "true"
      kubernetes.io/hostname: "w-dock8"
    persistence:
      enabled: true
      existingClaim: zoneminder-mariadb-data
  secondary:
    replicaCount: 0
