{{- if .Values.qbittorrentExporter.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "plex-wes.fullname" . }}-qbittorrentExporter
  {{- with .Values.qbittorrentExporter.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - host: {{ .Values.qbittorrentExporter.ingress.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "plex-wes.fullname" . }}-qbittorrentExporter
                port:
                  number: {{ .Values.qbittorrentExporter.service.port }}
  tls:
    - hosts:
      - {{ .Values.qbittorrentExporter.ingress.fqdn }}
      secretName: {{ .Values.qbittorrentExporter.ingress.secretName }}
{{- end }}
