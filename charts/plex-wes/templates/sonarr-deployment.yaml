# Deploys sonarr
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plex-wes.fullname" . }}-sonarr
  labels:
    {{- include "plex-wes.labels" . | nindent 4 }}
    app.kubernetes.io/extraService: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "plex-wes.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/extraService: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "plex-wes.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/extraService: sonarr
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "plex-wes.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-sonarr
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.sonarr.repository }}:{{ .Values.image.sonarr.tag | default .Chart.AppVersion }}"
          env:
            - name: PUID
              value: "{{ .Values.allServarr.puid }}"
            - name: PGID
              value: "{{ .Values.allServarr.pgid }}"
            - name: TZ
              value: "{{ .Values.allServarr.tz }}"
          imagePullPolicy: Always
          ports:
            - name: sonarr-web
              containerPort: {{ .Values.sonarr.service.port }}
              protocol: TCP
          volumeMounts:
          - name: plex-data
            mountPath: /data
          - name: servarr-data
            subPath: sonarr-config
            mountPath: /config
          startupProbe:
            httpGet:
              path: /
              port: sonarr-web
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: sonarr-web
          readinessProbe:
            httpGet:
              path: /
              port: sonarr-web
          resources:
            {{- toYaml .Values.sonarr.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      - name: plex-data
        persistentVolumeClaim:
          claimName: {{ .Values.plex.persistence.plexData }}
      - name: servarr-data
        persistentVolumeClaim:
          claimName: {{ .Values.plex.persistence.servarrData }}
