# Default values for plex-wes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  plex:
    repository: plexinc/pms-docker
    tag: plexpass
  deluge:
    repository: wesparish/deluge
    tag: latest
  plexpy:
    repository: tautulli/tautulli
    tag: latest
  radarr:
    repository: hotio/radar
    tag: release
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

plex:
  # Unused if blank
  claimToken:
  hostname: plexserver-kube
  advertiseIPs: https://plex.elastiscale.net:443,http://plex.elastiscale.net:80
  allowedNetworks: 172.16.0.0/16
  uid: 1000
  gid: 1000
  persistence:
    plexConfig: plex-config
    plexData: plex-data
    delugeConfig: deluge-config
    plexpyData: plexpy-data
    servarrData: servarr-data
  service:
    annotations:
      metallb.universe.tf/address-pool: default
    type: ClusterIP
    port: 32400
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx-wes"
      kubernetes.io/tls-acme: "true"
    fqdn: plex.elastiscale.net
    secretName: plex-elastiscale.net

deluge:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx-wes"
      kubernetes.io/tls-acme: "true"
    fqdn: bt.elastiscale.net
    secretName: bt-elastiscale.net
  service:
    type: ClusterIP
    port: 8282

radarr:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx-wes"
      kubernetes.io/tls-acme: "true"
    fqdn: radarr.elastiscale.net
    secretName: radarr-elastiscale.net
  service:
    type: ClusterIP
    port: 7878

plexpy:
  timezone: America/Chicago
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx-wes"
      kubernetes.io/tls-acme: "true"
    fqdn: plexpy.elastiscale.net
    secretName: plexpy-elastiscale.net
  service:
    type: ClusterIP
    port: 8181

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
