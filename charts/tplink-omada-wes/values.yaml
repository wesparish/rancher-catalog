# Default values for tplink-omada-wes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Mongodb values
mongodb:
  persistence:
    enabled: true
    existingClaim: omada-data
    subPath: mongodb
  auth:
    enabled: false
  architecture: standalone

replicaCount: 1

image:
  repository: mbentley/omada-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "5.15.8.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # Used by ingress  only to target backend service port
  port: 8043

auth: wes:$apr1$sLLQK9lR$NBDb6NtuzOC6sTHxZ1tuC0

ingress:
  enabled: true
  className: "nginx-wes"
  annotations:
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/auth-realm: Authentication Required - omada
      nginx.ingress.kubernetes.io/auth-secret: basic-auth
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  hosts:
    - host: omada.elastiscale.net
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: omada-elastiscale.net
      hosts:
        - omada.elastiscale.net

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# livenessProbe:
#   httpGet:
#     path: /
#     port: 8043
# readinessProbe:
#   httpGet:
#     path: /
#     port: 8043

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
- name: omada-data
  persistentVolumeClaim:
    claimName: omada-data

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- name: omada-data
  mountPath: "/opt/tplink/EAPController/data"
  subPath: "data"
- name: omada-data
  mountPath: "/opt/tplink/EAPController/logs"
  subPath: "logs"

nodeSelector: {}

tolerations: []

affinity: {}
