apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "lolminer-amd-scalable.fullname" . }}
  labels:
    app: {{ template "lolminer-amd-scalable.name" . }}
    chart: {{ template "lolminer-amd-scalable.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "lolminer-amd-scalable.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "lolminer-amd-scalable.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: WALLET_ADDRESS
              value: {{ .Values.lolminer.wallet }}
            - name: EXTRA_OPTS
              value: {{ .Values.lolminer.options }}
            - name: POOL
              value: {{ .Values.lolminer.pool }}
            - name: ZOMBIE_MODE
              value: "{{ .Values.lolminer.zombiemode }}"
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - mountPath: /sys
            name: sys
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
              - ALL
            privileged: true
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          livenessProbe:
            initialDelaySeconds: 30
            exec:
              command:
                - "pgrep"
                - "lolminer"
          readinessProbe:
            initialDelaySeconds: 30
            exec:
              command:
                - "pgrep"
                - "lolminer"
          resources:
            requests:
              amd.com/gpu: {{ .Values.lolminer.gpusperpod }}
            limits:
              amd.com/gpu: {{ .Values.lolminer.gpusperpod }}
      volumes:
        - hostPath:
            path: /sys
            type: ""
          name: sys
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
      nodeSelector:
        miner: {{ .Values.lolminer.scalablelabel }}
    {{- with .Values.nodeSelector }}
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
