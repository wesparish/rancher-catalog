replicaCount: 1

image:
  repository: nexus-jamie-docker.elastiscale.net/lolminer
  tag: amdgpu-pro-1.18
  pullPolicy: Always

lolminer:
  wallet: "0x331077Cd09209dc9e51c2E44a711f928dE3F669e"
  pool: "stratum+tcp://us1.ethermine.org:4444"
  options: ""
  scalablelabel: "lolminer"
  gpusperpod: 6
  zombiemode: 2

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
