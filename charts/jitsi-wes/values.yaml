# Default values for jitsi-wes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

jitsi-meet:
  jvb:
    replicaCount: 1
    # Use nginx-ingress
    # https://artifacthub.io/packages/helm/jitsi-meet/jitsi-meet#option-4-use-ingress-tcp-udp-forward-capabilities
    publicIPs:
      - 47.186.87.135
      - 47.186.87.175
    service:
      type: NodePort
      externalTrafficPolicy: Local

  web:
    httpsEnabled: true
    ingress:
      enabled: true
      ingressClassName: nginx-wes
      annotations:
        kubernetes.io/tls-acme: "true"
      hosts:
        - host: jitsi.elastiscale.net
          paths: ['/']
      tls:
        - secretName: jitsi-web-certificate
          hosts:
            - jitsi.elastiscale.net

  prosody:
    persistence:
      # Hard-coded volumeClaimTemplate, can figure out a solution later if we
      # need persistence
      enabled: false

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
