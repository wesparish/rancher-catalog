# Default values for zigbee2mqtt-wes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Example from: https://www.zigbee2mqtt.io/guide/installation/02_docker.html#creating-the-initial-configuration
# $ docker run \
#    --name zigbee2mqtt \
#    --restart=unless-stopped \
#    --device=/dev/serial/by-id/usb-Texas_Instruments_TI_CC2531_USB_CDC___0X00124B0018ED3DDF-if00:/dev/ttyACM0 \
#    -p 8080:8080 \
#    -v $(pwd)/data:/app/data \
#    -v /run/udev:/run/udev:ro \
#    -e TZ=Europe/Amsterdam \
#    koenkk/zigbee2mqtt

# Device by-id
# /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2676418-if00

zigbee2mqtt:
  auth: wes:$apr1$sLLQK9lR$NBDb6NtuzOC6sTHxZ1tuC0
  instances:
  - name: conbeeii
    usbSerialById: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2676418-if00
    persistence:
      existingClaim: zigbee2mqtt-data
    nodeSelector:
      zigbeeusb: "true"
    hosts:
      - host: zigbee2mqtt-conbeeii.elastiscale.net
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
     - secretName: zigbee2mqtt-conbeeii-elastiscale-net
       hosts:
         - zigbee2mqtt-conbeeii.elastiscale.net
#  - name: sonoff3
#    usbSerialById: /dev/serial/by-id/usb-Silicon_Labs_Sonoff_Zigbee_3.0_USB_Dongle_Plus_0001-if00-port0
#    persistence:
#      existingClaim: zigbee2mqtt-data
#    nodeSelector:
#      zigbeeusb: "sonoff"
#    hosts:
#      - host: zigbee2mqtt-sonoff3.elastiscale.net
#        paths:
#          - path: /
#            pathType: ImplementationSpecific
#    tls:
#     - secretName: zigbee2mqtt-sonoff3-elastiscale-net
#       hosts:
#         - zigbee2mqtt-sonoff3.elastiscale.net

image:
  repository: koenkk/zigbee2mqtt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.31.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: #{}
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx-wes"
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/auth-realm: Authentication Required - zigbee2mqtt
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-type: basic

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


tolerations: []

affinity: {}
