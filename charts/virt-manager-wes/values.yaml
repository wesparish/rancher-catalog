# Default values for virt-manager-wes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: djaydev/docker-virt-manager
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

virtManager:
  auth: wes:$apr1$sLLQK9lR$NBDb6NtuzOC6sTHxZ1tuC0
  persistence:
    existingClaim: virt-manager-data

#############
#############

service:
  type: ClusterIP
  port: 5800

ingress:
  enabled: true
  annotations:
      kubernetes.io/ingress.class: "nginx-wes"
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/auth-realm: Authentication Required - virt-manager
      nginx.ingress.kubernetes.io/auth-secret: basic-auth
      nginx.ingress.kubernetes.io/auth-type: basic
  paths:
    - /
  hosts:
    - virt-manager.elastiscale.net
  tls:
    - secretName: virt-manager-elastiscale.net
      hosts:
        - virt-manager.elastiscale.net

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
