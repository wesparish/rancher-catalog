# Default values for rocketchat-wes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

mongodb:
  nodeSelector:
    ceph-client: "true"
  persistence:
    enabled: true
    existingClaim: mongodb-data
  usePassword: false

rocketchat:
  nodeSelector:
    ceph-client: "true"
  config:
    SMTP_Host: 172.16.1.13
    SMTP_Port: 25
    From_Email: rocketchat@elastiscale.net
  persistence:
    enabled: true
    existingClaim: rocketchat-data
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx-wes-metallb
      kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - chat.cowtownt.org
    tls:
      - secretName: chat-cowtownt.org
        hosts:
          - chat.cowtownt.org
