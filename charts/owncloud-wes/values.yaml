# Default values for owncloud-wes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

owncloud:
  ingress:
    enabled: true
    hosts:
    - name: cloud.elastiscale.net
      path: /
      tls: true
      certManager: true
      tlsSecret: cloud-elastiscale.net
      annotations:
        kubernetes.io/ingress.class: nginx-wes
  
  owncloudHost: cloud.elastiscale.net
  owncloudUsername: admin
  # owncloudPassword: # randomly generated by default
  owncloudEmail: wes@elastiscale.net

  service:
    type: NodePort

  persistence:
    enabled: true
    apache:
      existingClaim: owncloud-apache-pvc
    owncloud:
      existingClaim: owncloud-data-pvc

mariadb:
  # Disable owncloud's built-in mariadb - it's outdated
  enabled: false
  # Configuration for mariadb chart
  master:
    persistence:
      enabled: true
      existingClaim: owncloud-mariadb-pvc
  slave:
    replicas: 0
