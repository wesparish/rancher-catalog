apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "freepbx-wes.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "freepbx-wes.name" . }}
    helm.sh/chart: {{ include "freepbx-wes.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "freepbx-wes.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "freepbx-wes.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "DB_EMBEDDED"
              value: "TRUE"
            - name: "RTP_START"
              value: "18000"
            - name: "RTP_FINISH"
              value: "18029"
          ports:
            - name: http-TCP
              containerPort: 80
              protocol: TCP
            - name: https-TCP
              containerPort: 443
              protocol: TCP
            - name: fop-TCP
              containerPort: 4445
              protocol: TCP
            - name: iax-TCP
              containerPort: 4569
              protocol: TCP
            - name: pjsip-TCP
              containerPort: 5060
              protocol: TCP
            - name: sip-TCP
              containerPort: 5160
              protocol: TCP
            - name: ucp-TCP
              containerPort: 8001
              protocol: TCP
            - name: ucp-ssl-TCP
              containerPort: 8003
              protocol: TCP
            - name: ucp2-TCP
              containerPort: 8008
              protocol: TCP
            - name: ucp2-ssl-TCP
              containerPort: 8009
              protocol: TCP
            - name: http-UDP
              containerPort: 80
              protocol: UDP
            - name: https-UDP
              containerPort: 443
              protocol: UDP
            - name: fop-UDP
              containerPort: 4445
              protocol: UDP
            - name: iax-UDP
              containerPort: 4569
              protocol: UDP
            - name: pjsip-UDP
              containerPort: 5060
              protocol: UDP
            - name: sip-UDP
              containerPort: 5160
              protocol: UDP
            - name: ucp-UDP
              containerPort: 8001
              protocol: UDP
            - name: ucp-ssl-UDP
              containerPort: 8003
              protocol: UDP
            - name: ucp2-UDP
              containerPort: 8008
              protocol: UDP
            - name: ucp2-ssl-UDP
              containerPort: 8009
              protocol: UDP
            {{- range untilStep 18000 18030 1 }}
            - name: rtp-ports-{{ . }}-UDP
              containerPort: {{ . }}
              protocol: UDP
            {{ end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: asterisk-data
              mountPath: /var/log/
              subPath: var/log/
            - name: asterisk-data
              mountPath: /data
              subPath: data
            - name: asterisk-data
              mountPath: /assets/custom
              subPath: assets/custom
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: asterisk-data
          persistentVolumeClaim:
            claimName: asterisk-pvc
