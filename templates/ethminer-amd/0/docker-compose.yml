version: '2'
services:
  ethminer-amd:
    image: wesparish/ethminer:amd-v0.13.0rc5
    devices:
    - /dev/dri:/dev/dri:rwm
    stdin_open: true
    tty: true
    logging:
      driver: json-file
      options:
        max-size: 1m
        max-file: '3'
    environment:
      WALLET_ADDRESS: ${WALLET_ADDRESS}
      HOSTS: ${HOSTS}
    labels:
      io.rancher.scheduler.affinity:host_label: gpu-type=amd,miner=ethminer
      io.rancher.container.pull_image: always
      io.rancher.scheduler.global: 'true'
